  <div class="top">

      <a href="index.html"><img src="/public/images/header/p-4.jpg" alt="header image" class="navbar-img"></a>

      <ul id="menu">
        <li><a href="/sign-up.html">Sign Up</a></li>

        <!-- <li><a href="#">Political Parties</a></li> -->

      </header>

    <div class="section">
      <form>
        <div>
          <h1 style="color: #ffffff; text-align: center;  color: black; background-color: #FFDEAD">Sign Up</h1><br />
          <h3>Please fill in this form to create an account.</h3>
          <hr>
          <label for="Firstname"><b>Firstname</b></label>
          <input type="text" placeholder="Enter Firstname" name="Firstname" required>

          <label for="Lastname"><b>Lastname</b></label>
          <input type="text" placeholder="Enter Lastname" name="Lastname" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
